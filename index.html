<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatBot</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-sidebar">
                <div class="navigator-buttons">
                    <button
                        class="nav-btn active"
                        data-target="active-chatlist"
                    >
                        Active
                    </button>
                    <button class="nav-btn" data-target="archived-chatlist">
                        Archived
                    </button>
                </div>
                <div class="chatlist-container">
                    <div class="chatlist active-chatlist active"></div>
                    <div class="chatlist archived-chatlist"></div>
                </div>
                <div class="bottom-buttons">
                    <button class="bottom-btn import">Import</button>
                    <button class="bottom-btn export" disabled>Export</button>
                    <button
                        class="bottom-btn clear"
                        onclick="clearData()"
                        disabled
                    >
                        Clear
                    </button>
                </div>
            </div>
            <div class="chat-container">
                <div class="messages"></div>
                <div class="chat-input">
                    <textarea
                        rows="1"
                        class="auto_height"
                        oninput="auto_height(this)"
                        placeholder="Type..."
                    ></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
            <div class="description"></div>
        </div>

        <script>
            function auto_height(elem) {
                elem.style.height = "1px";
                elem.style.height = elem.scrollHeight + "px";
            }
        </script>
        <script src="helpers.js" type="module"></script>
        <script src="updateUI.js" type="module"></script>
        <script src="fileSystem.js" type="module"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
